<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Conectando...</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      font-family: "Poppins", Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      background: linear-gradient(135deg, #004e92, #000428);
      color: #fff;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5em;
    }

    p {
      font-size: 1.1rem;
      opacity: 0.8;
    }

    .loader {
      margin: 2em auto;
      width: 40px;
      height: 40px;
      border: 4px solid rgba(255,255,255,0.2);
      border-left-color: #ffffff;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    a {
      color: #00c6ff;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }
  </style>

  <meta http-equiv="refresh" content="5;url=webrtc.html" />
</head>

<body>
  <h1>Conectando con tu sesión WebRTC</h1>
  <div class="loader"></div>
  <p>Serás redirigido en unos segundos...<br>
  Si no ocurre automáticamente, <a href="webrtc.html">haz clic aquí</a>.</p>
</body>
</html>
