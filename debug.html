<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamPro | FLV Debugger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flv.js/1.5.0/flv.min.js"></script>
    <style>
        :root {
            --bg-dark: #0e0e10;
            --bg-light: #18181b;
            --accent: #00eb2b; /* Verd per diferenciar-ho del lila de la web principal */
            --text-main: #efeff1;
        }

        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-dark);
            color: var(--text-main);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
        }

        .debug-container {
            max-width: 900px;
            width: 100%;
            background: var(--bg-light);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 1px solid #303032;
        }

        h1 { color: var(--accent); margin-top: 0; }
        p { color: #adadb8; }

        .input-group {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        input {
            flex: 1;
            background: #2f2f35;
            border: 1px solid #464649;
            padding: 12px;
            border-radius: 6px;
            color: white;
            font-family: monospace;
        }

        button {
            background: var(--accent);
            color: black;
            border: none;
            padding: 0 25px;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover { opacity: 0.8; }

        .video-wrapper {
            background: black;
            width: 100%;
            aspect-ratio: 16 / 9;
            border-radius: 8px;
            overflow: hidden;
            border: 2px solid #303032;
        }

        video { width: 100%; height: 100%; }

        .status {
            margin-top: 15px;
            font-size: 0.9rem;
            padding: 10px;
            background: #000;
            border-radius: 4px;
            color: #adadb8;
        }
    </style>
</head>
<body>

    <div class="debug-container">
        <h1>üõ†Ô∏è FLV Player Debugger</h1>
        <p>Introdueix la URL del flux FLV per provar la reproducci√≥ directa des del servidor.</p>

        <div class="input-group">
            <input type="text" id="flvUrl" placeholder="https://dominio.net/live/stream.flv" 
                   value="https://practicadamaididi.ddns.net/live/mystream.flv">
            <button onclick="loadStream()">CARREGAR</button>
        </div>

        <div class="video-wrapper">
            <video id="videoElement" controls autoplay muted></video>
        </div>

        <div class="status" id="statusLog">
            Estat: Esperant URL...
        </div>
    </div>

    <script>
        let flvPlayer = null;
        const statusLog = document.getElementById('statusLog');

        function loadStream() {
            const url = document.getElementById('flvUrl').value;
            const videoElement = document.getElementById('videoElement');

            // Netejar reproducci√≥ anterior
            if (flvPlayer) {
                flvPlayer.pause();
                flvPlayer.unload();
                flvPlayer.detachMediaElement();
                flvPlayer.destroy();
                flvPlayer = null;
            }

            if (flvjs.isSupported()) {
                statusLog.textContent = "Estat: Intentant connectar a " + url;
                
                flvPlayer = flvjs.createPlayer({
                    type: 'flv',
                    url: url,
                    isLive: true,
                    enableWorker: true,
                    stashInitialSize: 1024
                });

                flvPlayer.attachMediaElement(videoElement);
                flvPlayer.load();
                
                flvPlayer.on(flvjs.Events.ERROR, (errType, errDetail) => {
                    statusLog.innerHTML = `<span style="color:#ff4747">Error: ${errType} - ${errDetail}</span>`;
                });

                flvPlayer.play();
                statusLog.innerHTML = `<span style="color:var(--accent)">Estat: Reproduint flux FLV</span>`;
            } else {
                statusLog.textContent = "Error: El teu navegador no suporta FLV.js";
            }
        }
    </script>
</body>
</html>
